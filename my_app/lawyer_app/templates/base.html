<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lawfirm DB System{% endblock %}</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    
    <style>
        body {
            background-color: #f8fafc;
        }
        .foot{
            transition: all 1s ease-in-out;
        }
        .foot:hover .heart{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="relative h-screen">
        <!-- Full screen background div -->
        <div class="absolute inset-0 bg-gray-100"></div>
    
        <!-- Centered content -->
        <div class="container mx-auto my-auto h-full flex items-center justify-center relative z-10">
            <div class="w-full max-w-md">
                <div class="bg-white shadow-lg rounded-lg">
                    <div class="bg-blue-600 text-white rounded-t-lg p-4 text-center">
                        <h2 class="text-2xl font-bold">{% block header %}{% endblock %}</h2>
                    </div>
                    <div class="p-6 pt-4">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="text-sm text-center">
        <p class="font-mono foot">
            &copy; 2024 Made with 
            <span class="inline-block transition duration-300 transform hover:scale-150 hover:text-red-500 heart">❤️</span> 
            by Joshua
        </p>
    </footer>
    
    
    

    {% block script %}{% endblock %}
</body>
</html>
