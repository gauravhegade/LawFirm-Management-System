{% extends 'base_create.html' %}

{% block content %}
    {% include 'nav_bar.html' %}
    
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg relative">
        <h2 class="text-2xl font-bold mb-6 text-center">Upload Document</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="case" class="block text-sm font-medium text-gray-700">Case</label>
                <div class="relative">
                    <input type="text" id="case-search" class="mt-1 block w-full border h-10 border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 transition duration-200 px-2" placeholder="Search for a case..." autocomplete="off">
                    <div id="case-dropdown" class="absolute z-10 mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg hidden"></div>
                </div>
                <input type="hidden" name="case" id="case-id">
            </div>

            <div class="mb-4">
                <label for="document_type" class="block text-sm font-medium text-gray-700">Document Type</label>
                <select name="document_type" id="document_type" class="mt-1 block w-full h-10 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 transition duration-200 px-2" required>
                    <option value="">Select Document Type</option>
                    <option value="brief">Brief</option>
                    <option value="contract">Contract</option>
                    <option value="memo">Memo</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" id="description" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 transition duration-200 px-2" required></textarea>
            </div>

            <div class="mb-4">
                <label for="file" class="block text-sm font-medium text-gray-700">Upload File (PDF/Document)</label>
                <input type="file" name="file" id="file" class="mt-1 block w-full h-10 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 transition duration-200 px-2" accept=".pdf,.doc,.docx" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white rounded-md py-2 hover:bg-blue-700 transition duration-200">Upload Document</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#case-search').on('keyup', function() {
                let query = $(this).val();
                if (query.length > 1) {
                    $.ajax({
                        url: "{% url 'lawyer_app:search_cases' %}",  // Define your URL for searching cases
                        data: {
                            'query': query
                        },
                        dataType: 'json',
                        success: function(data) {
                            $('#case-dropdown').empty().removeClass('hidden');
                            if (data.length) {
                                data.forEach(function(caseItem) {
                                    $('#case-dropdown').append(`<div class="dropdown-item cursor-pointer hover:bg-gray-200 p-2" data-id="${caseItem.id}">${caseItem.name}</div>`);
                                });
                            } else {
                                $('#case-dropdown').append(`<div class="dropdown-item p-2">No cases found</div>`);
                            }
                        }
                    });
                } else {
                    $('#case-dropdown').addClass('hidden'); 
                }
            });

            // Handle selecting a case
            $(document).on('click', '.dropdown-item', function() {
                $('#case-search').val($(this).text());
                $('#case-id').val($(this).data('id'));  // Set the selected case_id
                $('#case-dropdown').addClass('hidden');  // Hide the dropdown after selecting
            });
        });
    </script>
{% endblock %}
